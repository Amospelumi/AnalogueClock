<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h2>Amos-Pelumi Clock.</h2>
    </div>
    <div class="icon-large icon-clock">
        <div class="clock">
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>

            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
        </div>


        <!-- Add Javascript -->
        <script>
            var hour = document.getElementById("hour");
            var min = document.getElementById("min");
            var sec = document.getElementById("sec");

            function initClock(){
                var date = new Date();
                var hour = date.getHours() % 12; // 0 - 23
                var minute = date.getMinutes();
                var second = date.getSeconds();


                var hourDeg = hour * 30;
                var minuteDeg = minute * 6;
                var secondDeg = second * 6; // 360 / 60

                hour.style.transform = 'rotate(' + hourDeg + 'deg)';
                min.style.transform = 'rotate(' + minuteDeg + 'deg)';
                sec.style.transform = 'rotate(' + secondDeg + 'deg)';
                

                setTimeout(initClock, 1000);
            };

            initClock();
        </script>
    </div>
</body>
</html>
